<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="author" content="Sergio Abad">
</head>
<body>
    <h1>Registro para el Evento Anual Corporativo</h1>
    <form name="formEjercicio5" action="#">
        <fieldset>
            <legend>Informacion de Empleado</legend>
            <label>ID de Empleado (Formato: EMP-1234)</label>
            <br>
            <input type="text" required pattern="EMP-[0-9]{4}">
            <br>
            <br>
            <label>Nombre de Usuario(5-15 caracteres, solo minusculas y numeros)</label>
            <br>
            <input type="text" minlength="5" maxlength="15" pattern="[a-z0-9]">
            <br>
            <br>
            <label>Codigo Postal de la Oficina(5 digitos)</label><br>
            <input type="text" minlength="5" maxlength="5" pattern="[0-9]">
            <br>
            <br>
        </fieldset>
        <input type="submit" value="Registrarse al Evento">
    </form>
</body>
</html>
