<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="author" content="Sergio Abad">
</head>
<body>
    <h1>Formulario de Envio de Nuevo Video</h1>
    <form name="formEjercicio4" action="#">
        <fieldset>
            <legend>Detalles del Contenido y Cuenta</legend>
            <label>SKU del Proyecto (Ej: AB-12345)</label>
            <br>
            <input type="text" required pattern="[A-Z]{2}-[0-9]{5}">
            <br>
            <br>
            <label>Nueva Contraseña (Mín 8 caracteres, con mayúscula, minúscula y número)</label>
            <br>
            <input type="password" required minlength="8" >
            <br>
            <br>
            <label>Color Principal del Branding (Hexadecimal, ej: #FF5733)</label>
            <br>
            <input type="text" required pattern="#[0-9A-Fa-f]{6}">
            <br>
            <br>
            <label>Id del video Relacionado (11 caracteres)</label>
            <br>
            <input type="text" required pattern="[A-Za-z0-9]{11}">
            <br>
            <br>
            <label>Matricula del Vehiculo de Producción (Ej: 1234BCD)</label>
            <br>
            <input type="text" required pattern="[0-9]{4}[A-Z]{3}">
            <br>
            <br>
        </fieldset>
        <input type="submit" value="Enviar información">
    </form>
</body>
</html>
