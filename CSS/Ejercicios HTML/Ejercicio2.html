<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="author" content="Sergio Abad">
</head>
<body>
    <h1>Formulario de Solicitud de Producto/Servicio</h1>
    <form action="#" name="formEjercicio2">
        <fieldset>
            <legend>Tipo de Solicitud</legend>
            <label for="">Selecciona el tipo de solicitud:</label>
            <br>
            <select name="" id="" required>
                <option value="">-- Por favor, elige --</option>
                <optgroup label="Productos">
                    <option value="">Producto A</option>
                    <option value="">Producto B</option>
                    <option value="">Producto C</option>
                </optgroup>
                <optgroup label="Servicios">
                    <option value="">Servicio de Consultoría</option>
                    <option value="">Servicio de Mantenimiento</option>
                    <option value="">Servicio de Instalación</option>
                </optgroup>
            </select>
            <br>
            <label for="">Cantidad (para productos):</label>
            <br>
            <input type="number" max="100" min="1" required>
            <br>
            <label for="">Prioridad de la Solicitud:</label>
            <br>
            <input type="radio" name="opcion" required> Baja
            <br>
            <input type="radio" name="opcion"> Media
            <br>
            <input type="radio" name="opcion"> Alta
            <br> 
        </fieldset>
        <fieldset>
            <legend>Detalles Adicionales:</legend>
            <label for="">Comentarios o Especificaciones:</label>
            <br>
            <textarea rows="5" cols="50" name="" id="" placeholder="Escribe aquí cualqueir detalle adicional sobre tu solicitud (máxumo 500 caracteres)." maxlength="500" required></textarea>
            <br>
            <small>Máximo 500 caracteres.</small>
            <br>
            <label for="">Fecha Deseada de Entrega/Inicio:</label>
            <br>
            <input type="date" min="2025-09-18" required>
            <br>
            <label for="">Rango Horario Preferido</label>
            <br>
            <input type="time" required>-<input type="time" required>
            <br>
            <label for="">Adjuntar documento (opcional)</label>
            <br>
            <input type="file" accept=".pdf, .doc, .docx">
        </fieldset>
        <fieldset>
            <legend>Información de Contacto:</legend>
            <label for="">Tu Nombre:</label>
            <br>
            <input type="text" maxlength="20" required>
            <br>
            <label for="">Tu Apellido:</label>
            <br>
            <input type="text" maxlength="20" required>
            <br>
            <label for="">Tu Teléfono (opcional):</label>
            <br>
            <input type="number" maxlength="9" required>
            <br>
        </fieldset>
        <button>Enviar Solicitud</button>
        <input type="reset" value="Borrar Formulario">
    </form>
</body>
</html>
