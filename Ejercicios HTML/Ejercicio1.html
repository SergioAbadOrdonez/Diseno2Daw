<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
    <meta name="author" content="Sergio Abad">
</head>
<body>
    <h1>Formulario de Registro de Usuario</h1>

    <form action="#" name="estoEsUnFormulario">
        <fieldset>
            <legend>Información Personal:</legend>
            <label for="">Nombre:</label>
            <br>
            <input type="text" maxlength="20" required>
            <br>
            <label for="">Apellido:</label>
            <br>
            <input type="text" maxlength="20" required>
            <br>
            <label for="">Fecha de Nacimiento:</label>
            <br>
            <input type="date" required>
            <br>
            <label for="" >Género:</label>
            <br>
            <input type="radio" name="opcion" required>Masculino
            <br>
            <input type="radio" name="opcion">Femenino
            <br>
            <input type="radio" name="opcion">Otro
            <br>
            <br>
            <label for="">Pais de Residencia:</label>
            <br>
            <select name="" id="" required>
                <option value="">-- Seleccione un país --</option>
                <optgroup label="América">
                    <option value="">Argentina</option>
                    <option value="">México</option>
                    <option value="">Estados Unidos</option>
                </optgroup>
                <optgroup label="Europa">
                    <option value="">España</option>
                    <option value="">Francia</option>
                    <option value="">Alemania</option>
                </optgroup>
                <optgroup label="Asia">
                    <option value="">Japón</option>
                    <option value="">China</option>
                </optgroup>
            </select>
            <br>
            <label for="">Teléfono:</label>
            <br>
            <input type="tel" minlength="9" maxlength="9" placeholder="Ej: 123456789" required>
        </fieldset>
        <fieldset>
            <legend>Credenciales de Acceso</legend>
            <label for="">Email:</label>
            <br>
            <input type="email" required>
            <br>
            <label for="">Constraseña:</label>
            <br>
            <input type="password" minlength="8" required>
            <br>
            <label for="">Confirmar Constraseña:</label>
            <br>
            <input type="password" minlength="8" required>
            <br>
        </fieldset>
        <fieldset>
            <legend>Preferencias y Términos</legend>
            <label for="">Intereses(selecciona al menos uno):</label>
            <br>
            <input type="checkbox">Tecnólogia
            <br>
            <input type="checkbox">Deportes
            <br>
            <input type="checkbox">Cocina
            <br>
            <br>
            <label for="">Recibir Notificaciones por Email:</label>
            <br>
            <input type="checkbox">
        </fieldset>
        <button>Registro</button>
        <input type="reset" value="Borrar Formulario">
    </form>
</body>
</html>
